<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Blocker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      width: 160px;
      padding: 12px;
      text-align: center;
    }

    h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 26px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.3s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: #ff0000;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>

<body>
  <h3>Block Shorts</h3>

  <label class="switch">
    <input type="checkbox" id="toggle">
    <span class="slider"></span>
  </label>

  <script>
    const toggle = document.getElementById("toggle");

    // Load saved state (default: true)
    chrome.storage.sync.get({ blockShorts: true }, data => {
      toggle.checked = data.blockShorts;
    });

    // Save toggle state
    toggle.addEventListener("change", () => {
      chrome.storage.sync.set({ blockShorts: toggle.checked });
    });
  </script>
</body>
</html>
